<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div>
        <h2>Formulario</h2>
      </div>
      <hr>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div
          class="form-group"
        >
          <label for="userEmail">E-mail</label>
          <input
            id="userEmail"
            type="text"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            class="form-control"
          >
          <p *ngIf="!email.valid && email.touched">Please entry a valid email</p>
          <div class="col-3">
            <label for="userPassword">Choose a password:</label>
            <p style="font-size: 12px"> At least 8 characters </p>
          </div>
          <input
            id="userPassword"
            type="password"
            name="password"
            ngModel
            required
            minlength="8"
            #senha="ngModel"
            class="form-control"
          >
          <p *ngIf="!senha.valid && senha.touched">PLease enter a valid password</p>
        <h6>Level selection</h6>
        <div class="form-group">
          <select
            id="status"
            name="level"
            class="form-control"
            [ngModel]="defaultStatus"
            required
          >
            <option
              *ngFor="let level of levels"
              [value]="level">{{level}}</option>
<!--            <option value="Basic">Basic</option>-->
<!--            <option value="Advance">Advance</option>-->
<!--            <option value="Pro">Pro</option>-->
          </select>
        </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]=!form.valid>
          Subimt
        </button>
        <p *ngIf="!form.valid && form.touched"> Invalid form</p>
      </form>
      <div class="col" *ngIf="form.submitted">
        <div>
          <label>Email selected:</label>
          <p> {{emailSelected}}</p>
        </div>
        <div>
          <label>Level selected:</label>
          <h6> {{levelSelected}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
