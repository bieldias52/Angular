<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            name="name"
            ngModel
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control" 
            name="amount"
            ngModel
          >
        </div>
      </div>
      <label 
      class="text-danger" *ngIf="warning"
      >
        Please enter with valid data
      </label>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit">
            Add
          </button>
          <button 
            class="btn btn-danger"
            (click)="deleteIngredient()"
            type="button">
            Delete
        </button>
          <button 
            class="btn btn-primary"
            (click)="clearIngredients()"
            type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
